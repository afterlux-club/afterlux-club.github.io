<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Afterlux Club — Events & Reservierungen</title>

<meta name="description" content="Afterlux Club: House, Hip-Hop, Reggaeton & Tech House in Lörrach. Entdecke die nächsten Events und reserviere deine Lounge." />
<link rel="canonical" href="https://afterlux-club.github.io/" />
<meta property="og:url" content="https://afterlux-club.github.io/">
<meta property="og:title" content="Afterlux Club – Events & Reservierungen">
<meta property="og:description" content="Entdecke die nächsten Events und reserviere deine Lounge in Lörrach.">
<meta property="og:image" content="https://afterlux-club.github.io/afterluxluna.png">
<meta property="og:type" content="website">
<link rel="icon" type="image/png" href="https://afterlux-club.github.io/afterluxluna.png">
<meta name="color-scheme" content="dark" />

<!-- GA4 + Consent -->
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('consent','default',{
  ad_storage:'denied',ad_user_data:'denied',ad_personalization:'denied',
  analytics_storage:'denied',functionality_storage:'denied',

});

<style>
:root{--gold:#FFD700;--gold-d:#e6c200;--text:#fff;--muted:#bbb;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.18);--radius:16px;}
*{box-sizing:border-box}html,body{margin:0}
body{font-family:Helvetica,Arial,sans-serif;color:var(--text);
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.75)),url("sfondo%20web.png") center/cover fixed no-repeat #000;
min-height:100vh;line-height:1.45;padding-top:160px;}
a{color:var(--gold)}a:hover{text-decoration:underline}
.container{max-width:1100px;margin:0 auto}
.cards{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden}
.card img{width:100%;aspect-ratio:9/16;object-fit:cover;display:block}
.card .content{padding:14px}
.pill{display:inline-block;padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.10);font-size:12px;margin-bottom:8px}
.muted{color:var(--muted)}
.btn{background:var(--gold);color:#000;padding:10px 18px;border-radius:14px;border:none;font-weight:700;cursor:pointer}
.btn:hover{background:var(--gold-d)}
.ghost{background:transparent;color:#fff;border:1px solid var(--border)}
footer{text-align:center;padding:22px;border-top:1px solid var(--border)}
.logo{display:block;margin:0 auto;height:200px}
</style>
</head>
<body>

<header class="container">
<img src="afterluxluna.png" alt="Afterlux Club" class="logo">
<h1 style="font-size:2.5rem;color:#fff;margin-bottom:0">AFTERLUX CLUB – EVENTS</h1>
<p style="color:#ccc;font-size:1.2rem">Entdecke die nächsten Events und reserviere deine Lounge.</p>
</header>

<main class="container">
<section id="eventi">
<h2>Kommende Events</h2>
<div id="event-cards" class="cards"></div>
<h3 style="margin-top:30px">Wiederkehrende Events</h3>
<div id="recurring-cards" class="cards"></div>
</section>
</main>

<footer>© <span id="year"></span> Afterlux Club – Alle Rechte vorbehalten</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* ===== EVENTI PRINCIPALI ===== */
const eventiData=[
 {slug:"balkan-beats-2025-11-07",name:"Balkan Beats",dateISO:"2025-11-07T23:00:00+01:00",shortDate:"Fr 07 Nov",
  desc:"DJ Don-Maiky • Eintritt 5€ Online • 10€ Abendkasse • Happy Hour 23:00–00:00 (Shots 1,50€)",
  lineup:"DJ Don-Maiky",prices:"5€ online bei Eventfrog / 10€ Abendkasse",cover:"7.11web.jpg",
  ticketUrl:"https://eventfrog.de/de/p/party/disco/balkan-beats-afterlux-7391063423314856566.html"},
 {slug:"ue30-party-2025-11-08",name:"Ü30 Party",dateISO:"2025-11-08T23:00:00+01:00",shortDate:"Sa 08 Nov",
  desc:"Einlass ab 30 Jahren • Charts / Hip Hop / House / Latino",
  lineup:"DJ Don-Maiky",prices:"Eintritt 10€ Abendkasse",cover:"8.11web.jpg",
  ticketUrl:"https://eventfrog.de/de/p/party/disco/ue30-party-afterlux-7391585849916281356.html"},
 {slug:"italian-night-2025-11-22",name:"Italian Night",dateISO:"2025-11-22T23:00:00+01:00",shortDate:"Sa 22 Nov",
  desc:"DJ Don-Maiky & Castiello Deejay (Napoli) • Eintritt 5€ Online / 10€ Abendkasse • Happy Hour 23:00–00:00 (Shots 1,50€)",
  lineup:"DJ Don-Maiky & Castiello Deejay",prices:"5€ Online • 10€ Abendkasse",cover:"22.11web.jpg",
  ticketUrl:"https://eventfrog.de/de/p/party/disco/italian-night-afterlux-7392004383498023156.html"}
];

/* ===== EVENTI RICORRENTI (Karaoke entfernt) ===== */
const recurring=[
 {slug:"querbeat-party",name:"Querbeat Party",when:"Jeden Freitag",time:"ab 23:00",
  desc:"Eintritt GRATIS! Latin • Reggaeton • House • Italiana",
  lineup:"DJ Don-Maiky",prices:"Eintritt GRATIS",cover:"jedenfreitag.png"}
];

const cards=document.querySelector("#event-cards");
const recWrap=document.querySelector("#recurring-cards");

function cardHTML(ev){
 const when=new Date(ev.dateISO).toLocaleString("de-DE",{weekday:"short",hour:"2-digit",minute:"2-digit"});
 return `<article class="card">
 <img src="${encodeURI(ev.cover)}" alt="${ev.name}">
 <div class="content">
 <div class="pill">${ev.shortDate}</div>
 <h3>${ev.name}</h3>
 <p class="muted">${ev.desc}</p>
 <p class="muted" style="font-size:12px;">Zeit: ${when}</p>
 <div><strong>Line-up:</strong> <span class="muted">${ev.lineup}</span></div>
 <div><strong>Info:</strong> <span class="muted">${ev.prices}</span></div>
 <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
   ${ev.ticketUrl?`<a class="btn ghost" href="${ev.ticketUrl}" target="_blank">Tickets</a>`:""}
 </div></div></article>`;
}

const now=new Date();
const upcoming=eventiData.filter(e=>new Date(e.dateISO)>now).sort((a,b)=>new Date(a.dateISO)-new Date(b.dateISO));
cards.innerHTML=upcoming.map(cardHTML).join("");

recWrap.innerHTML=recurring.map(ev=>`
<article class="card">
<img src="${encodeURI(ev.cover)}" alt="${ev.name}">
<div class="content">
<div class="pill">${ev.when} • ${ev.time}</div>
<h3>${ev.name}</h3>
<p class="muted">${ev.desc}</p>
<div><strong>Line-up:</strong> <span class="muted">${ev.lineup}</span></div>
</div></article>`).join("");
</script>
</body>
</html>
